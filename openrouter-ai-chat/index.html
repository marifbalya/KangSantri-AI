<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenRouter AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #a1a1a1;
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      overscroll-behavior-y: contain; /* Prevents pull-to-refresh on body */
    }
    /* Add a subtle animation for message appearance */
    @keyframes messageEnterAnimation {
      from {
        opacity: 0;
        transform: translateY(10px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .message-enter {
      animation: messageEnterAnimation 0.3s ease-out forwards;
    }

    /* Helper styles (can be inlined in JSX with <style jsx> or moved to a CSS file) */
    .input-class {
        width: 100%;
        padding: 0.5rem 0.75rem; /* 8px 12px */
        font-size: 0.875rem; /* 14px */
        line-height: 1.25rem; /* 20px */
        border-width: 1px;
        border-color: #D1D5DB; /* gray-300 */
        border-radius: 0.375rem; /* rounded-md */
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
    }
    .input-class:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        --tw-ring-color: #3B82F6; /* blue-500 */
        border-color: #3B82F6; /* blue-500 */
    }
    .btn-primary {
        padding: 0.5rem 1rem;
        font-size: 0.875rem; /* 14px */
        line-height: 1.25rem; /* 20px */
        font-weight: 500;
        color: white;
        background-color: #2563EB; /* blue-600 */
        border-radius: 0.375rem; /* rounded-md */
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
    }
    .btn-primary:hover {
        background-color: #1D4ED8; /* blue-700 */
    }
    .btn-primary:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
        --tw-ring-color: #60A5FA; /* blue-400 */
    }

    .btn-secondary {
        padding: 0.5rem 1rem;
        font-size: 0.875rem; /* 14px */
        line-height: 1.25rem; /* 20px */
        font-weight: 500;
        color: #374151; /* gray-700 */
        background-color: #F3F4F6; /* gray-100 */
        border-width: 1px;
        border-color: #D1D5DB; /* gray-300 */
        border-radius: 0.375rem; /* rounded-md */
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
    }
    .btn-secondary:hover {
        background-color: #E5E7EB; /* gray-200 */
    }
     .btn-secondary:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
        --tw-ring-color: #9CA3AF; /* gray-400 */
    }
  </style>
